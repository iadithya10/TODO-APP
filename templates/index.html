<!DOCTYPE html>
<html>
<head>
    <title>Flask ToDo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">My ToDo List</h1>
        
        <form method="POST" action="/add" class="row g-3 mb-4">
            <div class="col-md-7">
                <input type="text" name="content" class="form-control" placeholder="Enter new task" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="due_date" class="form-control" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">Add Task</button>
            </div>
        </form>
        
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <form method="POST" action="/update/{{ task[0] }}" class="d-flex align-items-center flex-grow-1 me-3 g-2">
                    <input type="text" name="content" value="{{ task[1] }}" class="form-control me-2" required>
                    <input type="date" name="due_date" value="{{ task[2] }}" class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
                <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm ms-2" onclick="return confirm('Delete this task?');">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
